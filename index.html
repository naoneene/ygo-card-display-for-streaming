<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Display</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&family=Share+Tech+Mono&family=Oswald:wght@700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .yugioh-font { font-family: 'Cinzel', serif; }
        .tech-font { font-family: 'Share Tech Mono', monospace; }

        /* --- Virtual Rectangle Container (16:9) --- */
        .virtual-rectangle {
            position: relative;
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 16 / 9;
            background-image: url('YGO-streaming-layout.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .layout-container { display: flex; width: 100%; height: 100%; }

        /* --- Application Header --- */
        .app-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8.8%; 
            background-color: transparent; 
            z-index: 60;
            display: flex;
            align-items: center;
            padding-left: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
        }
        
        .header-title {
            color: #E2E8F0; 
            font-family: 'Oswald', sans-serif;
            font-size: 1.76rem; 
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* --- Left Zone: Card Highlight --- */
        .left-zone {
            width: 23%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: calc(18% + 8.8%); 
        }

        /* --- Right Zone: Playmat --- */
        .right-zone {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: 2% 2.5rem;
            padding-top: calc(2% + 8.8%); 
        }

        /* --- UPPER HALF: LP Calculator & Timer --- */
        .lp-calculator-section {
            width: 100%;
            height: 35%; 
            padding-top: 0; 
        }

        .lp-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 8px; 
            align-items: start;
            justify-content: center;
        }

        .player-column { flex: 1; display: flex; flex-direction: column; gap: 5px; }

        .name-input {
            background: #0f172a; border: 1px solid #334155; color: white;
            text-align: center; padding: 4px; 
            border-radius: 6px; 
            font-family: 'Share Tech Mono', monospace; font-size: 0.8rem;
            letter-spacing: 1px; width: 100%; box-sizing: border-box;
            outline: none;
        }

        .score-box-wrapper {
            overflow: hidden; 
            border-radius: 6px;
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            flex: 1;
            line-height: 1.2; 
            cursor: pointer;
        }
        
        .score-box {
            font-size: 2.8rem; 
            font-weight: 900; 
            padding: 8px 0; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); 
            font-family: 'Roboto', sans-serif;
            display: flex; 
            justify-content: center;
            align-items: flex-start;
            height: 100%; 
        }

        /* === ROLLING DIGIT STYLES === */
        .digit-roll {
            display: inline-block;
            overflow: hidden;
            width: 0.57em; 
            height: 1.2em; 
            position: relative;
            /* Added transitions for leading zero hiding */
            transition: width 0.4s cubic-bezier(0.2, 0.8, 0.8, 1), 
                        opacity 0.4s cubic-bezier(0.2, 0.8, 0.8, 1),
                        margin 0.4s cubic-bezier(0.2, 0.8, 0.8, 1);
        }
        /* Class to hide leading zero roll */
        .digit-roll.hidden-digit {
            width: 0;
            opacity: 0;
            margin: 0;
            pointer-events: none;
        }

        .digit-stack {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            will-change: transform;
        }
        .digit-item {
            height: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1; 
        }
        
        .score-p1 { background: #003366; color: white; border-color: #004e82; }
        .score-p2 { background: #660000; color: white; border-color: #820014; }

        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 3px; margin-top: 3px; }
        .lp-btn {
            background: black; border: 1px solid; color: white;
            font-family: 'Share Tech Mono', monospace; font-size: 0.7rem;
            padding: 3px 0;
            border-radius: 4px; cursor: pointer;
            transition: all 0.1s; display: flex; flex-direction: column;
            align-items: center; line-height: 1;
        }
        .lp-btn:active { transform: scale(0.95); }
        .lp-btn span { font-size: 0.6rem; opacity: 0.7; }
        .btn-add { border-color: #22c55e; color: #22c55e; }
        .btn-add:hover { background: rgba(34, 197, 94, 0.1); }
        .btn-sub { border-color: #ef4444; color: #ef4444; }
        .btn-sub:hover { background: rgba(239, 68, 68, 0.1); }

        .center-column { width: 100px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        
        .timer-display {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            font-family: 'Oswald', sans-serif;
            text-shadow: none;
            letter-spacing: 0.9px;
            display: flex; 
            justify-content: center;
        }
        
        .timer-display .timer-digit-num {
            display: inline-block;
            width: 0.55em; 
            text-align: center;
        }
        .timer-display .timer-digit-sep {
            display: inline-block;
            width: 0.38em; 
            text-align: center;
        }

        .halve-btn {
            width: 40px; 
            height: 100%; 
            box-sizing: border-box;
            background: black;
            border: 2px solid #fbbf24; 
            border-radius: 6px; 
            cursor: pointer;
            transition: all 0.1s; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            line-height: 1;
            font-weight: 900; 
            color: #fbbf24;
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem; 
            text-shadow: none; 
        }
        .halve-btn .fraction {
            display: block;
            line-height: 1;
            margin: 0; 
            padding: 0;
        }
        
        .halve-btn:hover { background: rgba(251, 191, 36, 0.1); }
        .halve-btn:active { transform: scale(0.95); }

        .timer-btn {
            background: transparent; border: 1px solid #555;
            color: #aaa; border-radius: 50%; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .timer-btn.active { border-color: #22c55e; color: #22c55e; }
        .timer-btn:hover { border-color: white; color: white; }
        .reset-btn {
            border: 1px solid #eab308; color: #eab308;
            background: transparent; font-size: 0.7rem;
            padding: 4px 12px; border-radius: 12px; font-weight: bold; cursor: pointer;
        }
        
        .lower-section {
            width: 100%;
            height: 60%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-bottom: 2%; 
        }
        
        .search-container {
            width: 100%; 
            max-width: 650px; 
            display: flex;
            flex-direction: column; 
            gap: 5px;
            margin-bottom: 0.75rem; 
        }
        .suggestions-line {
            display: flex;
            align-items: center; 
            flex-wrap: wrap; 
            gap: 8px; 
            padding: 4px 8px;
            background-color: #0f172a; 
            border-radius: 6px;
        }
        .suggestions-title {
            color: #94a3b8; 
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 5px; 
            white-space: nowrap;
        }
        
        .card-container { perspective: 1200px; width: 85%; aspect-ratio: 0.68; position: relative; z-index: 10; }
        
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
        
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.8s; transform-style: preserve-3d; transform: rotateY(180deg); }
        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            -webkit-backface-visibility: hidden; backface-visibility: hidden; 
            border-radius: 2.5%; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); overflow: hidden; background-color: black; 
        }
        .card-face img { width: 100%; height: 100%; object-fit: cover; }
        .card-front { transform: rotateY(0deg); }
        .card-back { transform: rotateY(180deg); }
        .summon-animation { animation: spinRealCard 3s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; }
        @keyframes spinRealCard { 0% { transform: rotateY(180deg); } 100% { transform: rotateY(720deg); } }

        .style-card-panel {
            background-color: #0f172a; border: 1px solid #1e293b; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            width: 100%; max-width: 650px; height: 200px;
            display: flex; flex-direction: column; padding: 0.75rem; border-radius: 0.5rem;
        }
        .text-gold { color: #fbbf24; }
        .stat-box {
            background-color: #000; border: 1px solid #333; color: #fff;
            padding: 2px 8px; border-radius: 4px; font-weight: bold;
            font-size: 0.8rem; display: inline-flex; align-items: center; gap: 4px;
        }
        .stat-value { color: #ef4444; } 
        .stat-value-def { color: #60a5fa; } 
        .desc-box {
            background-color: rgba(255, 255, 255, 0.05); border-left: 3px solid #fbbf24;
            padding: 8px; color: #e2e8f0; font-style: italic;
            font-size: 0.85rem; line-height: 1.4; flex: 1; overflow-y: auto;
        }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        input:focus { outline: none; }
    </style>
</head>
<body>

    <!-- Manual LP Adjustment Modal -->
    <div id="manualLpModal" class="hidden fixed inset-0 bg-black/75 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl w-full max-w-sm border border-gray-700">
            <h2 class="text-xl font-bold text-white mb-4" id="modalTitle">Adjust LP for DUELIST</h2>
            
            <input 
                type="text" 
                id="lpInput" 
                placeholder="Ex: 8000, +500, -1200" 
                class="w-full p-3 bg-gray-900 border border-gray-600 text-white rounded-lg text-center text-2xl mb-4 focus:border-yellow-500 appearance-none font-mono"
                onkeypress="if(event.key === 'Enter') processManualLp('calculate')"
            >

            <div class="flex flex-col gap-3">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="document.getElementById('lpInput').value = '4000'; document.getElementById('lpInput').focus();" class="bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg font-bold text-sm">SET 4000</button>
                    <button onclick="document.getElementById('lpInput').value = '8000'; document.getElementById('lpInput').focus();" class="bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg font-bold text-sm">SET 8000</button>
                    <button onclick="document.getElementById('lpInput').value = '+100'; document.getElementById('lpInput').focus();" class="bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-bold text-sm">+100</button>
                </div>
                <button onclick="processManualLp('calculate')" class="bg-yellow-600 hover:bg-yellow-700 text-black py-3 rounded-lg font-bold text-lg transition-all">APPLY (SET / +/-)</button>
            </div>
            
            <button onclick="closeManualLp()" class="w-full mt-4 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg text-sm">Close</button>
        </div>
    </div>

    <div class="virtual-rectangle">
        <header class="app-header">
            <h1 class="header-title">YGOStreaming</h1>
        </header>

        <div class="layout-container">
            <div class="left-zone">
                <div class="card-container" id="cardContainer">
                    <div id="loader" class="hidden">
                        <div class="border-4 border-t-yellow-500 rounded-full w-10 h-10 animate-spin"></div>
                    </div>
                    <div id="cardInner" class="card-inner">
                        <div class="card-face card-front">
                            <img id="cardImg" src="" alt="">
                        </div>
                        <div class="card-face card-back">
                            <img src="assets/card_back.jpg" alt="TCG Card Back">
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-zone">
                <div class="lp-calculator-section">
                    <div class="lp-container">
                        <!-- Player 1 -->
                        <div class="player-column">
                            <input type="text" value="DUELIST 1" class="name-input" id="name1">
                            <div class="flex items-stretch gap-2">
                                <div class="score-box-wrapper score-p1 flex-1" onclick="openManualLp(1)">
                                    <div class="score-box" id="lp1"></div>
                                </div>
                                <button class="halve-btn" onclick="updateLP(1, -Math.floor(lp1 / 2))">
                                    <div class="fraction">1</div>
                                    <div class="fraction">/</div>
                                    <div class="fraction">2</div>
                                </button>
                            </div>
                            <div class="btn-grid">
                                <button class="lp-btn btn-add" onclick="updateLP(1, 1000)">1000 <span>+</span></button>
                                <button class="lp-btn btn-add" onclick="updateLP(1, 500)">500 <span>+</span></button>
                                <button class="lp-btn btn-add" onclick="updateLP(1, 100)">100 <span>+</span></button>
                                <button class="lp-btn btn-add" onclick="updateLP(1, 50)">50 <span>+</span></button>
                                <button class="lp-btn btn-sub" onclick="updateLP(1, -1000)">- <span>1000</span></button>
                                <button class="lp-btn btn-sub" onclick="updateLP(1, -500)">- <span>500</span></button>
                                <button class="lp-btn btn-sub" onclick="updateLP(1, -100)">- <span>100</span></button>
                                <button class="lp-btn btn-sub" onclick="updateLP(1, -50)">- <span>50</span></button>
                            </div>
                        </div>

                        <div class="center-column">
                            <div class="timer-display" id="timer"></div>
                            <div class="flex gap-2">
                                <button class="timer-btn active" id="timerToggleBtn" onclick="toggleTimer()">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                      <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                                    </svg>
                                </button>
                                <button class="timer-btn" onclick="resetTimer()">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                                    </svg>
                                </button>
                            </div>
                            <button class="reset-btn" onclick="resetLP()">RESET LP</button>
                        </div>

                        <!-- Player 2 -->
                        <div class="player-column">
                            <input type="text" value="DUELIST 2" class="name-input" id="name2">
                            <div class="flex items-stretch gap-2">
                                <button class="halve-btn" onclick="updateLP(2, -Math.floor(lp2 / 2))">
                                    <div class="fraction">1</div>
                                    <div class="fraction">/</div>
                                    <div class="fraction">2</div>
                                </button>
                                <div class="score-box-wrapper score-p2 flex-1" onclick="openManualLp(2)">
                                    <div class="score-box" id="lp2"></div>
                                </div>
                            </div>
                            <div class="btn-grid">
                                <button class="lp-btn btn-add" onclick="updateLP(2, 1000)">1000 <span>+</span></button>
                                <button class="lp-btn btn-add" onclick="updateLP(2, 500)">500 <span>+</span></button>
                                <button class="lp-btn btn-add" onclick="updateLP(2, 100)">100 <span>+</span></button>
                                <button class="lp-btn btn-add" onclick="updateLP(2, 50)">50 <span>+</span></button>
                                <button class="lp-btn btn-sub" onclick="updateLP(2, -1000)">- <span>1000</span></button>
                                <button class="lp-btn btn-sub" onclick="updateLP(2, -500)">- <span>500</span></button>
                                <button class="lp-btn btn-sub" onclick="updateLP(2, -100)">- <span>100</span></button>
                                <button class="lp-btn btn-sub" onclick="updateLP(2, -50)">- <span>50</span></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lower-section">
                    <div class="search-container">
                        <div class="relative flex items-center shadow-lg">
                            <input type="text" id="searchInput" placeholder="Search card name..." class="w-full bg-gray-900 border-2 border-gray-700 text-white px-3 py-2 rounded-l-lg focus:border-yellow-500 transition-all placeholder-gray-500 font-medium text-sm" onkeypress="handleKeyPress(event)">
                            <button onclick="searchCard()" class="bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-2 px-5 rounded-r-lg transition-all border-2 border-l-0 border-yellow-700 cursor-pointer text-sm">Search</button>
                        </div>
                        <p id="errorMsg" class="text-red-600 text-xs font-bold hidden bg-white/80 p-1 rounded text-center"></p>
                        <div id="suggestions" class="hidden suggestions-line">
                            <div class="suggestions-title">RELATED:</div>
                        </div>
                    </div>

                    <div id="cardDetails" class="hidden w-full max-w-3xl style-card-panel p-4 rounded-lg animate-fade-in-up relative z-10 select-text">
                        <div class="flex justify-between items-center mb-2 border-b border-gray-700 pb-2">
                            <h2 id="cardName" class="text-2xl font-bold text-gold yugioh-font tracking-wide truncate pr-2"></h2>
                            <span id="cardType" class="px-2 py-0.5 bg-gray-700 text-gray-300 text-xs font-bold uppercase rounded border border-gray-600 whitespace-nowrap"></span>
                        </div>
                        <div class="flex flex-wrap items-center justify-between gap-3 mb-2 text-xs">
                            <div id="monsterStats" class="hidden flex gap-2">
                                <div class="stat-box">ATK <span class="text-gray-500">/</span> <span id="atkVal" class="stat-value"></span></div>
                                <div class="stat-box">DEF <span class="text-gray-500">/</span> <span id="defVal" class="stat-value-def"></span></div>
                            </div>
                            <div class="flex items-center gap-3 text-gray-400 font-medium ml-auto">
                                <span>Type: <span id="cardRace" class="text-white"></span></span>
                                <span id="cardAttributeSpan" class="hidden">Attr: <span id="cardAttribute" class="font-bold text-white uppercase"></span></span>
                                <span id="cardLevelSpan" class="hidden flex items-center gap-1">Lv: <span id="cardLevel" class="text-gold text-base leading-none tracking-widest"></span></span>
                            </div>
                        </div>
                        <div class="desc-box rounded">
                            <p id="cardDesc"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lp1 = 8000;
        let lp2 = 8000;
        let timerInterval;
        let timeRemaining = 50 * 60;
        let isTimerRunning = false;
        let currentManualLpPlayer = 0;
        let animationFrames = {};

        // Helper to render stacks and handle "show 500 instead of 0500" logic
        function renderLP(id, value) {
            const element = document.getElementById(id);
            const fullStr = value.toString().padStart(4, '0');
            const visibleStr = value.toString(); // e.g. "500"
            element.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                const char = fullStr[i];
                const digitRollContainer = document.createElement('div');
                digitRollContainer.className = 'digit-roll';
                
                // Hide leading zeros (but always show at least one digit for '0')
                // Logic: Hide if current index is < (4 - actual length)
                if (i < (4 - visibleStr.length)) {
                    digitRollContainer.classList.add('hidden-digit');
                }

                const digitStack = document.createElement('div');
                digitStack.className = 'digit-stack';
                
                const digitsArray = Array.from({ length: 10 }, (_, idx) => 9 - idx); 
                digitsArray.forEach(num => {
                    const digitItem = document.createElement('div');
                    digitItem.className = 'digit-item';
                    digitItem.textContent = num.toString();
                    digitStack.appendChild(digitItem);
                });

                const initialDigit = parseInt(char, 10);
                const initialIndex = 9 - initialDigit;
                digitStack.style.transform = `translateY(-${initialIndex * 1.2}em)`;
                
                digitRollContainer.appendChild(digitStack);
                element.appendChild(digitRollContainer);
            }
        }
        
        function animateLPChange(targetId, startLP, endLP, duration) {
            const element = document.getElementById(targetId);
            const stacks = element.querySelectorAll('.digit-stack');
            const rolls = element.querySelectorAll('.digit-roll');
            
            if (animationFrames[targetId]) cancelAnimationFrame(animationFrames[targetId]);

            const startTime = performance.now();
            
            const step = (now) => {
                const elapsed = now - startTime;
                let progress = Math.min(1, elapsed / duration);
                
                // Fast-to-slow easing logic (Cubic Out equivalent)
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                
                const diff = endLP - startLP;
                const animatedValue = Math.round(startLP + diff * easedProgress);
                
                const fullStr = animatedValue.toString().padStart(4, '0');
                const visibleStr = animatedValue.toString();

                for (let i = 0; i < 4; i++) {
                    if (stacks[i]) {
                        const digit = parseInt(fullStr[i], 10);
                        const targetIndex = 9 - digit;
                        stacks[i].style.transform = `translateY(-${targetIndex * 1.2}em)`;
                        
                        // Handle visibility toggle for leading zeros
                        const shouldBeHidden = i < (4 - visibleStr.length);
                        if (shouldBeHidden) {
                            rolls[i].classList.add('hidden-digit');
                        } else {
                            rolls[i].classList.remove('hidden-digit');
                        }
                    }
                }

                if (progress < 1) {
                    animationFrames[targetId] = requestAnimationFrame(step);
                } else {
                    delete animationFrames[targetId];
                }
            };

            animationFrames[targetId] = requestAnimationFrame(step);
        }
        
        function updateLP(player, amountOrTarget, isSet = false) {
            let startLP, targetLP, targetId;
            if (player === 1) { startLP = lp1; targetId = 'lp1'; } 
            else { startLP = lp2; targetId = 'lp2'; }
            
            if (isSet) targetLP = Math.max(0, amountOrTarget);
            else targetLP = Math.max(0, startLP + amountOrTarget);
            
            if (startLP === targetLP) return;

            if (player === 1) lp1 = targetLP; else lp2 = targetLP;

            const magnitude = Math.abs(targetLP - startLP);
            // 0.88 factor is ~10% slower than typical 0.8
            const duration = Math.max(500, Math.min(3000, magnitude * 0.88)); 
            
            animateLPChange(targetId, startLP, targetLP, duration);
        }

        function resetLP() {
            const startLP1 = lp1, startLP2 = lp2;
            lp1 = 8000; lp2 = 8000;
            animateLPChange('lp1', startLP1, 8000, 1650);
            animateLPChange('lp2', startLP2, 8000, 1650);
            document.getElementById('name1').value = "DUELIST 1";
            document.getElementById('name2').value = "DUELIST 2";
        }

        function openManualLp(player) {
            currentManualLpPlayer = player;
            const name = document.getElementById(`name${player}`).value;
            document.getElementById('modalTitle').textContent = `Adjust LP for ${name}`;
            document.getElementById('lpInput').value = '';
            document.getElementById('manualLpModal').classList.remove('hidden');
            document.getElementById('lpInput').focus();
        }

        function closeManualLp() {
            document.getElementById('manualLpModal').classList.add('hidden');
            currentManualLpPlayer = 0;
        }

        function processManualLp(action) {
            const input = document.getElementById('lpInput').value.trim();
            if (!input) return;

            if (input.startsWith('+') || input.startsWith('-')) {
                const adj = parseInt(input);
                if (!isNaN(adj)) updateLP(currentManualLpPlayer, adj, false);
            } else {
                const val = parseInt(input);
                if (!isNaN(val)) updateLP(currentManualLpPlayer, val, true);
            }
            closeManualLp();
        }

        function renderTimerDigits(timeString) {
            const timerElement = document.getElementById('timer');
            timerElement.innerHTML = '';
            for (const char of timeString) {
                const span = document.createElement('span');
                span.className = char === ':' ? 'timer-digit-sep' : 'timer-digit-num';
                span.textContent = char;
                timerElement.appendChild(span);
            }
        }
        
        function updateTimerDisplay() {
            const mins = Math.floor(timeRemaining / 60);
            const secs = timeRemaining % 60;
            renderTimerDigits(`${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`);
        }

        function toggleTimer() {
            const btn = document.getElementById('timerToggleBtn');
            const path = btn.querySelector('path');
            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
                btn.classList.add('active'); 
                path.setAttribute('d', "M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z");
            } else {
                isTimerRunning = true;
                btn.classList.remove('active');
                path.setAttribute('d', "M15.75 5.25v13.5m-7.5-13.5v13.5");
                timerInterval = setInterval(() => {
                    if (timeRemaining > 0) { timeRemaining--; updateTimerDisplay(); } 
                    else { clearInterval(timerInterval); isTimerRunning = false; }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            timeRemaining = 50 * 60;
            updateTimerDisplay();
            const btn = document.getElementById('timerToggleBtn');
            btn.classList.add('active');
            btn.querySelector('path').setAttribute('d', "M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z");
        }
        
        const API_URL = "https://db.ygoprodeck.com/api/v7/cardinfo.php?fname=";
        function handleKeyPress(e) { if (e.key === 'Enter') searchCard(); }

        async function searchCard() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('cardDetails').classList.add('hidden');
            document.getElementById('suggestions').classList.add('hidden');
            document.getElementById('cardInner').classList.remove('summon-animation');
            document.getElementById('loader').classList.remove('hidden');

            try {
                const res = await fetch(`${API_URL}${encodeURIComponent(query)}`);
                const data = await res.json();
                if (data.error) {
                    document.getElementById('errorMsg').textContent = "No card found.";
                    document.getElementById('errorMsg').classList.remove('hidden');
                    document.getElementById('loader').classList.add('hidden');
                } else {
                    renderCard(data.data[0]);
                    renderSuggestions(data.data);
                }
            } catch (err) {
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderSuggestions(cards) {
            const div = document.getElementById('suggestions');
            div.innerHTML = '<div class="suggestions-title">RELATED:</div>';
            if (cards.length <= 1) return;
            div.classList.remove('hidden');
            cards.slice(1, 7).forEach(card => {
                const btn = document.createElement('button');
                btn.className = "bg-gray-800 hover:bg-yellow-600 hover:text-black text-white text-[10px] px-2 py-1 rounded-full border border-gray-600 font-semibold truncate max-w-[100px]";
                btn.textContent = card.name;
                btn.onclick = () => { document.getElementById('searchInput').value = card.name; searchCard(); };
                div.appendChild(btn);
            });
        }

        function renderCard(card) {
            const img = new Image();
            img.src = card.card_images[0].image_url;
            img.onload = () => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('cardImg').src = img.src;
                const inner = document.getElementById('cardInner');
                void inner.offsetWidth;
                inner.classList.add('summon-animation');

                document.getElementById('cardName').textContent = card.name;
                document.getElementById('cardType').textContent = card.type.toUpperCase();
                document.getElementById('cardDesc').textContent = card.desc;
                document.getElementById('cardRace').textContent = card.race;

                if (card.attribute) {
                    document.getElementById('cardAttributeSpan').classList.remove('hidden');
                    document.getElementById('cardAttribute').textContent = card.attribute;
                } else document.getElementById('cardAttributeSpan').classList.add('hidden');
                
                if (card.atk !== undefined) {
                    document.getElementById('monsterStats').classList.remove('hidden');
                    document.getElementById('atkVal').textContent = card.atk;
                    document.getElementById('defVal').textContent = card.def ?? "-";
                } else document.getElementById('monsterStats').classList.add('hidden');

                if (card.level) {
                    document.getElementById('cardLevelSpan').classList.remove('hidden');
                    document.getElementById('cardLevel').textContent = "â˜…".repeat(Math.min(card.level, 12));
                } else document.getElementById('cardLevelSpan').classList.add('hidden');

                setTimeout(() => document.getElementById('cardDetails').classList.remove('hidden'), 800);
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderLP('lp1', lp1);
            renderLP('lp2', lp2);
            updateTimerDisplay();
        });
    </script>
